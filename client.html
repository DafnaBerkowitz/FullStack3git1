<body>

<!---------------------------------------REGISTER TAMPLATE------------------------------------->
    <template id="REGISTER">
        <div class="form">
            <h1>SING UP</h1>
            <p>Username :</p>

            <p>E-mail :</p>
            <input type="text" name="e-mail" placeholder="E-mail">
            <p>Password :</p>
            <input type="password" name="password" id="pass">    
            </br></br>
            <input type="submit" name="signup" value="signup" onclick="jsvascript:register()">
            <button onclick="change_page(REGISTER,LOGIN)"></button>
        </div>
    </template>
<!---------------------------------------LOGIN TAMPLATE----------------------------------->
    <template id="LOGIN">
        <lable for="username" >User name: </lable>&nbsp&nbsp
        <input id="username" type="text"/>
        </br>
        <lable for="password" >Password: </lable>&nbsp&nbsp&nbsp&nbsp
        <input id="password" type="password"/>
        </br>
        <input type="submit" onclick="javascript:login()"></input>
    </template>
    <script src="client.js"></script>

</body>
